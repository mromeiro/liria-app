<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Agenda</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="col-lg-3" style="padding-left: 0px">
            <img src="images/nathaly.png" style="height: 25px;width: 25px" /><b style="font-size: 18px">Dra. Nathaly</b>
        </div>
        <div class="col-lg-3" style="padding-left: 0px">
            <img src="images/marielle.png" style="height: 25px;width: 25px" /><b style="font-size: 18px"> Marielle</b>
        </div>
        <div class="col-lg-3" style="padding-left: 0px">
            <img src="images/jessica.png" style="height: 25px;width: 25px" /><b style="font-size: 18px">Dra. Jéssica</b>
        </div>
    </div>
</div>
<br>

<div id='calendar'></div>

<div class="modal fade" id="myModalCalendarEvent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Agendamento</h4>
                </div>
                <div class="modal-body col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" >
                                <div class="panel  panel-primary">
                                    <div class="panel-heading">
                                        Dados do agendamento
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <!--<div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Tratamento:</label>
                                                    <select class="form-control" name="nome" id="tratamento"  ng-model="entradaCalendario.tratamento" >
                                                        <option ng-repeat="option in dataTratamento.result" value="{{option.nome}}">{{option.nome}}</option>
                                                    </select>
                                                </div>
                                            </div>-->
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Tratamento:</label>
                                                    <autocomplete id="tratamento" ng-model="entradaCalendario.tratamento" data="dataTratamento.result" attr-input-class="form-control" render="renderTreatment"></autocomplete>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>Cliente:</label>
                                                    <input class="form-control" id="cliente" name="cliente" ng-model="entradaCalendario.cliente">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label>Data Início:</label>
                                                    <input class="form-control" id="dataIniEvento" name="dataIniEvento" ng-model="entradaCalendario.dataIniEvento" disabled>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label>Hora Início:</label>
                                                    <input class="form-control" id="horaIniEvento" name="horaIniEvento" ng-model="entradaCalendario.horaIniEvento" ui-mask="99:99" model-view-value="true">
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label>Data Fim:</label>
                                                    <input class="form-control" id="dataFimEvento" name="dataFimEvento" ng-model="entradaCalendario.dataFimEvento" disabled>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label>Hora Fim:</label>
                                                    <input class="form-control" id="horaFimEvento" name="horaFimEvento" ng-model="entradaCalendario.horaFimEvento" ui-mask="99:99" model-view-value="true">
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label>Profissional</label>
                                                    <select class="form-control" ng-model="entradaCalendario.cor" id="cor">
                                                        <option value="#003399"></option>
                                                        <option value="#993399">Dra. Nathaly</option>
                                                        <option value="#cc6600">Marielle</option>
                                                        <option value="#006600">Dra. Jéssica</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.row (nested) -->
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row" ng-show="warning" >
                        <div class="col-lg-12" >
                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                {{warning}}
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer" ng-hide="isExistingEvent">
                    <button id="agendar" type="button" class="btn btn-primary" ng-click="createCalendarEvent()" >Agendar</button>
                </div>
                <div class="modal-footer" ng-show="isExistingEvent">
                    <button id="excluir" type="button" class="btn btn-primary" ng-click="removeCalendarEvent()" data-dismiss="modal" >Excluir</button>
                    <button id="atualizar" type="button" class="btn btn-primary" ng-click="updateCalendarEvent()" >Atualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
