            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Novo Cliente</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <form role="form" ng-submit="updateClient()" >
                    <div class="col-lg-12">
                        <div class="panel  panel-primary">
                            <div class="panel-heading">
                                Dados Básicos
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-2">
                                        <div class="widget-user-image" >
                                            <img class="img-circle-cadastro" src="images/{{uploadedPhoto}}" alt="User Avatar">
                                        </div>
                                        <br>
                                        <button class="btn btn-primary btn-lg"  ngf-select ng-model="uploadFiles" accept="image/*">
                                            Carregar Foto</button>
                                    </div>
                                    <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>Nome:</label>
                                                <input class="form-control" name="name" ng-model="clientData.name" placeholder="Name">
                                            </div>
                                        <div class="form-group">
                                            <label>Data de Nascimento:</label>
                                             <input class="form-control" name="dataNascimento" ng-model="clientData.dataNascimento" placeholder="Data de Nascimento">
                                        </div>
                                        <div class="form-group">
                                            <label>Email:</label>
                                            <input class="form-control" name="email" ng-model="clientData.email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Sobrenome:</label>
                                            <input class="form-control" name="sobrenome" ng-model="clientData.sobrenome" placeholder="Sobrenome">
                                        </div>
                                        <div class="form-group">
                                            <label>Telefone Fixo:</label>
                                            <input class="form-control" name="telFixo" ng-model="clientData.telFixo" placeholder="Telefone Fixo">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>CPF:</label>
                                            <input class="form-control" name="cpf" ng-model="clientData.cpf" placeholder="CPF">
                                        </div>
                                        <div class="form-group">
                                            <label>Celular:</label>
                                            <input class="form-control" name="celular" ng-model="clientData.celular" placeholder="Celular">
                                        </div>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="panel  panel-primary">
                            <div class="panel-heading">
                                Endereço
                            </div>
                            <div class="panel-body">
                                <div class="row">

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Rua:</label>
                                            <input class="form-control" name="rua" ng-model="clientData.rua" placeholder="Rua">
                                        </div>
                                        <div class="form-group">
                                            <label>Estado:</label>
                                            <input class="form-control" name="estado" ng-model="clientData.estado" placeholder="Estado">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Bairro:</label>
                                            <input class="form-control" name="bairro" ng-model="clientData.bairro" placeholder="Bairro">
                                        </div>
                                        <div class="form-group">
                                            <label>CEP:</label>
                                            <input class="form-control" name="cep" ng-model="clientData.cep" placeholder="CEP">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Cidade:</label>
                                            <input class="form-control" name="cidade" ng-model="clientData.cidade" placeholder="Cidade">
                                        </div>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <div class="panel  panel-primary">
                            <div class="panel-heading">
                                Observações
                            </div>
                            <div class="panel-body">
                                <div class="row">

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <textarea class="form-control" rows="3" name="obs" ng-model="clientData.obs" placeholder="Insira aqui quaisquer observações sobre o cliente"></textarea>
                                        </div>

                                    </div>

                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Atualizar Cliente</button>
                        <!-- Modal -->
                        <div class="modal fade" id="myModalSucesso" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="vertical-alignment-helper">
                                <div class="modal-dialog vertical-align-center">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>

                                            </button>
                                            <h4 class="modal-title" id="myModalLabel">Cliente Cadastrado</h4>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="myModalErro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="vertical-alignment-helper">
                                <div class="modal-dialog vertical-align-center">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>

                                            </button>
                                            <h4 class="modal-title" id="myModalLabel">Oh Shit!!!</h4>

                                        </div>
                                        <div class="modal-body">Alguma coisa deu errado :(</div>
                                        <div class="modal-footer" align="center">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="myModalPhoto" tabindex="-1" role="dialog" aria-labelledby="myModalPhoto" aria-hidden="true">
                            <div class="vertical-alignment-helper">
                                <div class="modal-dialog vertical-align-center">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>

                                            </button>
                                            <h4 class="modal-title" id="myModalPhotoLabel">Foto</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div ngf-drop ng-model="uploadFiles" ngf-pattern="image/*"
                                                 class="cropArea">
                                                <img-crop image="uploadFiles  | ngfDataUrl"
                                                          result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
                                                </img-crop>
                                            </div>
                                        </div>
                                        <div class="modal-footer" align="center">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal"
                                                    ng-click="uploadImage(croppedDataUrl, uploadFiles.name)">Salvar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                '</form>

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
