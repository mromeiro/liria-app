




    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="submitLogin()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" ng-model="loginData.email" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" ng-model="loginData.password" name="password" type="password" value="">
                                </div>
                                <div ng-show="errorMessage" class="alert alert-danger alert-dismissable">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    Email ou senha incorretos
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
