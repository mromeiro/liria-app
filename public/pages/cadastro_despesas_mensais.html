            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Despesas Mensais</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-6">
                    <form role="form" >
                        <div class="panel  panel-primary">
                            <div class="panel-heading">
                                Dados do tratamento
                            </div>
                            <div class="panel-body">
                                <div class="row">

                                    <div class="col-lg-10">
                                        <div class="form-group">
                                            <label>Despesa:</label>
                                            <input class="form-control" id="descricao" name="descricao" ng-model="expenseData.descricao" >
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label>Dia:</label>
                                            <input class="form-control" id="dia_despesa" name="dia" ng-model="expenseData.dia_despesa">
                                        </div>
                                    </div>
                                    <!--<div class="col-lg-2">
                                        <div class="form-group">
                                            <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" >
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <button  ng-click="submitMonthlylExpense(picFile)" class="btn btn-primary">Incluir Despesa</button>
                                    </div>-->
                                    <div class="col-lg-12">
                                        <button  ng-click="submitMonthlylExpense()" class="btn btn-primary">Incluir Despesa</button>
                                    </div>
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->

                        </div>

                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel  panel-primary">
                        <div class="panel-heading">
                            Despesas Mensais Atuais
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                        <input type="text" class="form-control" placeholder="Despesa" ng-model="searchClient">
                                    </div>
                                </div>
                            </form>

                            <table id="table" class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                <tr>
                                    <th>Descrição</th>
                                    <th>Dia</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="despesa in expenseDataList">
                                    <td style="padding: 5px 5px; text-align: left">{{ despesa.descricao }}</td>
                                    <td style="padding: 5px 2px">{{ despesa.dia_despesa}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>
